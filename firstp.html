<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aban</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .language-switch {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .language-switch a {
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .language-switch .english {
            color: #ff6600; 
        }
        .language-switch .arabic {
            color: #2f4c74; 
        }
        .language-switch a:hover {
            text-decoration: underline;
        }
        .login-btn {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6600;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .login-btn:hover {
            background-color: #e65c00;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-section {
            background-color: #ffffff;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            height: 150px; 
        }
        .bottom-section {
            background-color: #d9f0f7;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bottom-section p {
            font-size: 18px;
            color: #2f4c74;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="language-switch">
  
        </div>
        <!-- Updated href to point to the Login.html page -->
        <a href="auth.html" class="login-btn">Log In</a>
    </div>
    <div class="container">
        
        <div class="top-section">
            <div class="logo">
                <img src="AbanLogo.png" alt="Aban Logo">
            </div>
        </div>
        
        <div class="bottom-section">
            <p>Aban, utilize deep learning technologies to accurately predict the child's ADOS score for autism spectrum disorder assessments.</p>
        </div>
    </div>

<script>
    window.onload = function() {
        if (localStorage.getItem('loggedOut') === 'true') {
            alert('تم تسجيل الخروج بنجاح');
            localStorage.removeItem('loggedOut'); // Clear the flag
        }
    };
</script>
</body>
</html>
